<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mailchimp Upload Builder – Cameron IP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/cameron-logo.png') }}" alt="Cameron IP Logo">
    </div>
    <nav>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('mailchimp') }}">Mailchimp</a>
      <a href="{{ url_for('sharepoint') }}">SharePoint</a>
      <a href="{{ url_for('index') }}">Excel Tools</a>
    </nav>
  </header>

  <main>
    <h1>Mailchimp Upload Builder</h1>

    <form action="/process" method="post" enctype="multipart/form-data" class="form-container">
      <label class="form-label">Upload date label:</label>
      <input type="text" name="upload_date_label" required class="form-input" />

      <h2 class="section-title">Equinox (EQ)</h2>
      <label class="form-label">EQ base – start of period:</label>
      <input type="file" name="eq_base_start" class="form-input" />

      <label class="form-label">EQ base – end of period:</label>
      <input type="file" name="eq_base_end" class="form-input" />

      <h2 class="section-title">SharePoint Downloads</h2>
      <label class="form-label">UK Direct:</label>
      <input type="file" name="sp_uk_direct" class="form-input" />

      <label class="form-label">UK Referrers:</label>
      <input type="file" name="sp_uk_referrers" class="form-input" />

      <label class="form-label">US Direct:</label>
      <input type="file" name="sp_us_direct" class="form-input" />

      <label class="form-label">US Agents:</label>
      <input type="file" name="sp_us_agents" class="form-input" />

      <h2 class="section-title">ROW Agents</h2>
      <label class="form-label">ROW Agents:</label>
      <input type="file" name="row_agents" class="form-input" />

      <h2 class="section-title">Website Sign-ups</h2>
      <label class="form-label">Website lists:</label>
      <input type="file" name="website_list" class="form-input" />

      <!-- Two buttons: downlaod ZIP or uplaod to mailchimp -->
      <button type="submit" name="action" value="generate_zip">Downlaod ZIP file</button>
      <button type="submit" name="action" value="upload_to_mailchimp">Generate and upload to Mailchimp</button>
    
    </form>
  </main>
  
  <footer>
    © 2025 Cameron Intellectual Property Ltd. All rights reserved.
  </footer>
</body>
</html>
