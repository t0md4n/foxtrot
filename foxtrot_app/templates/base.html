<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Cameron IP – Web Tools{% endblock %}</title>

  <!-- Static CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <!-- Shared Header -->
  <header>
    <div class="logo">
      <img src="{% static 'images/cameron-logo.png' %}" alt="Cameron IP Logo">
    </div>

    <nav>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'mailchimp' %}">Mailchimp</a>
      <a href="{% url 'sharepoint' %}">SharePoint</a>
      <a href="{% url 'excel_upload' %}">Excel Tools</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Cameron Intellectual Property Ltd. All rights reserved.
  </footer>

</body>
</html>
