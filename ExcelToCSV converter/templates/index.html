<!doctype html>
<html lang=""en">
    <head>
        <meta charset=""utf-8" />
        <meta name=""viewport" content=""width=device-width, initial-scale="1" />
        <title>XLS -> CSV Uploader</title>
        <style>
            :root { color-scheme: light dark; }
            body { font-family: system.ui, -apple-system, segoe UI, Roboto, sans-serif; margin 0; padding: 2rem; display: grid; place-content: center ; min-height: 100vh; }
            .card { max-width: 560px; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); background: Canvasl color: CanvasText; }
            h1 { margin-top: 0; font-size: 1.4rem; }
            form { display: grid; gap: 1rem; }
            input[type=file] { padding: .75rem; border: 1px solid color-mix(in lab, CanvasText 20%, Canvas); border-radius: 10px; }
            button { padding: .8rem; border: 0; border-radius: 999px; cursor:  pointer; font-weight: 600; }
            .primary { background: color-mix(in lab, CanvasText 90%, Canvas); color: Canvas; }
            .muted { opacity: .75; font-size: .9rem; }
            .flash { padding: .6rem 1rem; border-radius: 10px; background: color-mix(in lab, red 20%, Canvas); }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Convert Excel (.xls/.xlsx) to CSV</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for("upload_file") }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".xls,.xlsx" required />
                <button class="primary" type="submit">Upload & Convert</button>
            </form>
            <p class=""muted"> we'll convert only the first sheet by default, to pick another, set the <code>SHEET_NAME</code> env var on the server.</p>
        </div>
    </body>
</html>
