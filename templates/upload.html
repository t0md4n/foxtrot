<!doctype html>
<html>
    <head>
        <title>Mailchimp Upload Builder</title>
    </head>
    <body>
        <h1>Mailchimp Upload Builder</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label>Upload date label (e.g. "Upload 03-Nov-25"):</label>
            <input type="text" name="upload_date_label" required />

            <h2>Equinox (EQ)</h2>
            <label>EQ base - start of period</label>
            <input type="file" name="eq_base_start" /><br/>
            <label>EQ base - end of period</label>
            <input type="file" name="eq_base_end" /><br/>

            <h2>SharePoint downloads</h2>
            <label>UK Direct:</label><input type="file" name="sp_uk_direct" /><br/>
            <label>UK Referrers:</label><input type="file" name="sp_uk_referrers" /><br/>
            <label>US Direct:</label><input type="file" name="sp_us_direct" /><br/>
            <label>US Agents:</label><input type="file" name="sp_us_agents" /><br/>

            <h2>ROW Agents</h2>
            <label>ROW Agents:</label><input type="file" name="row_agents" /><br/>

            <h2>Website sign-ups</h2>
            <label>Website lists:</label><input type="file" name="website_list" /><br/>
            
            <button type="submit">Generate Mailchimp upload</button>
        </form>

    </body>
</html>
